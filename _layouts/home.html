---
layout: default
image_big: true
---

{% for block in page.blocks %}
  {% include {{block.template}}.html half_image=block.half_image text=block.text block=block %}
{% endfor %}
{% assign text = content | lstrip %}
{% if text != '' %}
<div class="Rebellion-Section">
    <div class="Rebellion-Wrapper-Wide">
        {{ content }}
    </div>
</div>
{% endif %}
