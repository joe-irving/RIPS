<div class="Rebellion-Blog-List">
    <div class="Rebellion-Blog-Item">
        <div class="top">
          <div class="description">
            <h4><a href="{{ link_url }}">{{ link_title }}</a></h4>
            <p>{{ link_description }}</p>
          </div>
        </div>
        {% if link_image %}
        <a href="{{ link_url }}"><img src="{{ link_image }}" /></a>
        {% endif %}
        <div style="width: 100%">
            <span style="float: right;">
              <a href="http://{{ link_domain }}">{{ link_domain }}</a>
            </span>
        </div>
    </div>
</div>
